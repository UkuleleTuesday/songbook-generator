name: Deploy UI to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ui
      - uses: actions/configure-pages@v5
      - uses: actions/deploy-pages@v4
